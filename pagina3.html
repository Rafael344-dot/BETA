<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Curso</title>
    <style>
        /* Reset e Estilo B√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Tema Ano Novo */
            color: #fff;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2s ease-out;
        }

        .course-btn {
            width: 200px;
            height: 150px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInBtn 2s ease-out forwards;
        }

        .course-btn:nth-child(1) {
            animation-delay: 0.3s;
        }

        .course-btn:nth-child(2) {
            animation-delay: 0.6s;
        }

        .course-btn:nth-child(3) {
            animation-delay: 0.9s;
        }

        .course-btn:nth-child(4) {
            animation-delay: 1.2s;
        }

        .course-btn:nth-child(5) {
            animation-delay: 1.5s;
        }

        @keyframes fadeInBtn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .course-btn:hover {
            background: #ffcc00;
            color: #000;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo aos Cursos de Programa√ß√£o</h1>
        <p>Escolha um curso para come√ßar sua jornada no mundo da tecnologia:</p>
        <div class="courses">
            <button class="course-btn" onclick="redirectToCourse('html')">HTML</button>
            <button class="course-btn" onclick="redirectToCourse('css')">CSS</button>
            <button class="course-btn" onclick="alert('Curso em desenvolvimento!')">JavaScript</button>
            <button class="course-btn" onclick="redirectToCourse('python')">Python</button>
            <button class="course-btn" onclick="alert('Curso em desenvolvimento!')">Outro</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 - Curso de Programa√ß√£o para Todos | feito em üñ•Ô∏è</p>
    </footer>

    <script>
        function redirectToCourse(course) {
            // Redirecionamento de acordo com o curso selecionado
            if (course === 'html') {
                window.location.href = 'H1.html';  // Redireciona para HTML
            } else if (course === 'css') {
                window.location.href = 'CSS1.html';  // Redireciona para CSS
            } else if (course === 'python') {
                window.location.href = 'PY1.html';  // Redireciona para Python
            }
        }
    </script>
</body>
</html>
